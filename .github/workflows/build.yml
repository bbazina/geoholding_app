name: Build and Test

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Yarn
        id: yarn-install
        run: npm install -g yarn
      - name: Install dependencies
        id: dep-install
        if: steps.yarn-install.outputs.conclusion == 'success'
        run: yarn
      - name: Run Build
        if: steps.dep-install.outputs.conclusion == 'success'
        run: yarn build
      - name: Run Tests
        run: yarn test
